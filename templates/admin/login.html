<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EF AUTO+ | Connexion Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <img src="{{ url_for('static', filename='images/ef_autoplus_logo.jpg') }}" alt="EF AUTO+"
                class="mx-auto h-24 mb-4">
            <h2 class="text-3xl font-bold text-white mb-2">Connexion Admin</h2>
            <p class="text-gray-400">Acc√©dez au panneau d'administration</p>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="bg-red-500 text-white p-4 rounded-lg">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Nom d'utilisateur
                    </label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent text-white"
                        placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Mot de passe
                    </label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent text-white"
                        placeholder="Entrez votre mot de passe">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Se connecter
                </button>
            </div>
        </form>

        <div class="text-center">
            <a href="{{ url_for('home') }}" class="text-gray-400 hover:text-white transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour au site
            </a>
        </div>
    </div>
</body>

</html>
